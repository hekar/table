				--d2l-table-outer-row-border-color-selected: red;

			}
			.screenshot-wide {
				margin-right: auto;
				display: block;
				width: 300px;
			}
			:host-context([dir="rtl"]) .screenshot-wide {
				margin-left: 370px;
			}
